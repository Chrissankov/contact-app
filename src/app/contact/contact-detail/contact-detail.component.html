<div class="modal-overlay" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <h2>{{ contact.name }}</h2>
    <p>
      <strong>{{ "CONTACT_DETAILS.EMAIL" | transloco }}:</strong>
      {{ contact.email }}
    </p>
    <p>
      <strong>{{ "CONTACT_DETAILS.PHONE" | transloco }}:</strong>
      {{ contact.phone }}
    </p>
    <button mat-raised-button color="primary" (click)="onClose()">
      {{ "CONTACT_DETAILS.CLOSE" | transloco }}
    </button>
  </div>
</div>
