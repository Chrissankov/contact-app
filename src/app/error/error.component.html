<div class="error-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Error Occurred</mat-card-title>
      <mat-icon color="warn">error_outline</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <p>Something went wrong. Please check your input or try again later.</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" routerLink="/auth/login">
        Back to Login
      </button>
    </mat-card-actions>
  </mat-card>
</div>
